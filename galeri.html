        .image-card {
    position: relative;
    width: 300px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: slideIn 2s ease-in-out;
}
        .image-card img {
            width: 100%;
            height: auto;
        }

        .image-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .carousel-container {
    display: flex;

    justify-content: center;
    margin: 0px 0;
    border-radius: 10px;

        .carousel-container img {

}

.carousel-container img.active {

.popup {
    display: none; /* Sembunyikan pop-up secara default */
    position: fixed;
    z-index: 1000;
    left: 0;

    width: 100%;
    height: 100%;

    width: 90%; /* Lebar popup */

        <script>
            let currentIndex = 0;
            const images = [
                "media/DSC_3240.jpg",

];
        
            function updateImages() {
    const imageElements = [
        document.getElementById('image1'),
        document.getElementById('image2'),
        document.getElementById('image3')
    ];

    // Menghapus kelas active dari semua gambar
    imageElements.forEach(img => img.classList.remove('active'));

    // Menambahkan gambar baru
    imageElements[0].src = images[currentIndex % images.length];
    imageElements[1].src = images[(currentIndex + 1) % images.length];
    imageElements[2].src = images[(currentIndex + 2) % images.length];

    // Menambahkan kelas active ke gambar tengah
    imageElements[1].classList.add('active');
}
updateImages(); // Panggil fungsi ini untuk memperbarui gambar saat halaman dimuat

setInterval(() => {
    currentIndex++;
    updateImages();
}, 3000);

    }
}

    <script>
        $(document).ready(function () {
            let currentIndex = 0;
            const images = $(".image-card");
            const totalImages = images.length;
        
            function showSlide(index) {
                images.hide();
                $(images[index]).fadeIn(600);
            }
        
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalImages;
                showSlide(currentIndex);
            }
        
            showSlide(currentIndex);
            setInterval(nextSlide, 3000); // Change image every 3 seconds
        });
        </script>
